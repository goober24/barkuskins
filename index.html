<!DOCTYPE html>
<html>
<head>
  <title>Barku Chan loves you</title>
  <script>
    // List of image filenames
    const images = [
      "barku beach 6.png",
      "barku armpit.png",

      "barku epic.png",
      "barku koffie.png",
      "barku liggen.png",
